
<!DOCTYPE html>
<html>
<body>

<script>
let num1 = parseFloat(prompt("Enter first number:  "));
let operator = prompt("Enter operator ( +,-,*,/,%):  ");
let num2 = parseFloat(prompt("Enter Sscond number:  "));

if(operator==='+')
{
alert(num1+num2);
}
else if(operator==='-')
{
alert(num1-num2);
}
else if(operator==='*')
{
alert(num1*num2);
}
else if(operator==='/')
{
alert(num1/num2);
}
else if(operator==='%')
{
alert(num1%num2);
}
</script>


</body>
</html>
